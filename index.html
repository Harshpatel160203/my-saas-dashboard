<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>FinTrack</h2>
            <ul>
                <li id="nav-dash" class="active">ðŸ“Š Dashboard</li>
                <li id="nav-trans">ðŸ’¸ Transactions</li>
                <li id="theme-toggle">ðŸŒ™ Dark Mode</li>
                <hr style="margin: 15px 0; opacity: 0.1;">
                <li style="padding: 10px 15px;">
                    <label style="font-size: 11px; color: #bdc3c7;">CURRENCY</label>
                    <select id="currency-select">
                        <option value="$">USD ($)</option>
                        <option value="â‚¹">INR (â‚¹)</option>
                        <option value="â‚¬">EUR (â‚¬)</option>
                    </select>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1 id="page-title">Overview</h1>
                <div class="header-btns">
                    <button id="add-btn">+ Add New</button>
                </div>
            </header>

            <div id="dash-view">
                <section class="stats-grid">
                    <div class="card">
                        <h3>Total Income</h3>
                        <p id="total-income">0</p>
                    </div>
                    <div class="card">
                        <h3>Expenses</h3>
                        <p id="total-expenses">0</p>
                    </div>
                    <div class="card">
                        <h3>Net Balance</h3>
                        <p id="net-balance">0</p>
                    </div>
                </section>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div id="trans-view" style="display:none;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h3>Full History</h3>
                    <button id="export-btn" class="secondary-btn">ðŸ“¥ Export to Excel</button>
                </div>
                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h3>New Transaction</h3>
            <input type="text" id="desc" placeholder="What was this for?">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <div class="modal-btns">
                <button id="save-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
