<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Finance Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>FinTrack</h2>
            <ul>
                <li id="nav-dash" class="active">üìä Dashboard</li>
                <li id="nav-trans">üí∏ Transactions</li>
                <li id="theme-toggle">üåô Dark Mode</li>
                <hr style="margin: 15px 0; opacity: 0.1;">
                <li style="padding: 10px 15px;">
                    <label style="font-size: 11px; color: #bdc3c7;">CURRENCY</label>
                    <select id="currency-select">
                        <option value="$">USD ($)</option>
                        <option value="‚Çπ">INR (‚Çπ)</option>
                        <option value="‚Ç¨">EUR (‚Ç¨)</option>
                    </select>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1 id="page-title">Overview</h1>
                <button id="add-btn">+ Add New</button>
            </header>

            <div id="dash-view">
                <section class="stats-grid">
                    <div class="card"><h3>Income</h3><p id="total-income">0</p></div>
                    <div class="card"><h3>Expenses</h3><p id="total-expenses">0</p></div>
                    <div class="card"><h3>Balance</h3><p id="net-balance">0</p></div>
                </section>

                <div class="budget-section">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <h4>Monthly Budget Goal</h4>
                        <span id="budget-status">$0 / $2000</span>
                    </div>
                    <div class="progress-track">
                        <div id="budget-progress"></div>
                    </div>
                    <p id="budget-warning" style="display: none; color: #e74c3c; font-size: 12px; margin-top: 10px;">‚ö†Ô∏è Budget Exceeded!</p>
                </div>

                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div id="trans-view" style="display:none;">
                <div class="filter-bar">
                    <input type="text" id="search-input" placeholder="Search items...">
                    <select id="filter-type">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button id="export-btn">üì• Export</button>
                </div>
                <div class="table-section">
                    <table>
                        <thead>
                            <tr><th>Item</th><th>Type</th><th>Amount</th><th>Action</th></tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h3>New Entry</h3>
            <input type="text" id="desc" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <div class="modal-btns">
                <button id="save-btn">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
